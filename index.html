<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Instafeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="IG Logo" width="30" height="auto"
          class="d-inline-block align-text-top">
        <b>Instagram</b></a>


      <!-- Button trigger modal -->


      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="Create A New Post" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="Create A New Post">Create A New Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <div class="mb-3">
                  <label for="formFile" class="form-label">Upload Image</label>
                  <input class="form-control" type="file" id="formFile">
                </div>
                <label for="exampleFormControlTextarea1" class="form-label"><b>Caption:</b></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" style="background-color:green;">Publish</button>
            </div>
          </div>
        </div>
      </div>




      <div class="nav-item dropdown d-flex gap-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
          style="background-color:green;">
          Create A New Post
        </button>
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://static.thenounproject.com/png/5403223-200.png" alt="Settings" width="30" height="auto"
            class="d-inline-block align-text-top">
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Accessibility</a></li>
          <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item" href="https://www.instagram.com/" style="color:Tomato;">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="d-flex justify-content-center gap-3 my-3">
    <a class="btn btn-primary" href="./index.html"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="auto"
